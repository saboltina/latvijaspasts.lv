
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin-top: 50px;
  }
  h1 {
    color: #555;
  }
  #closeMessage {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    z-index: 9999;
  }
</style>
</head>
<body>
<h1>404 - Page Not Found</h1>
<p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
<p>But wait! Try clicking the close button...</p>
<button onclick="showMessage()">Close</button>
<div id="closeMessage">
  <h2>Apčakarēju!</h2>
  <p>Ar to nekas nebeidzas! Mīlu tevi! Sveicu 1.aprīlī.</p>
</div>
<script>
  function showMessage() {
    document.getElementById("closeMessage").style.display = "block";
  }
</script>
</body>
</html>
